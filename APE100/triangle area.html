<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .triArea {
            height: 250px;
            width: 400px;
            border: 10px solid blueviolet;
            border-radius: 5px;
            background-color: rgb(213, 175, 248);
            margin: auto;
            padding: 20px;
            
        }
    </style>

     <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>

</head>


<body style="background-color: rgb(144, 247, 161);">

    <h4 style="text-align: right;">นายเนติ ธรรมจิตต์ 63070504808 APE</h4>

    <div class="triArea">
        <center><h4>Triangle Area</h4></center>
        <img src="" alt="">
        <hr>ฐาน Base: <br>
        <input type="text" name="" id="base" value="5">
        <br>ความสูง Height: <br>
        <input type="text" name="" id="height" value="5">
        <br>
        <p id="result"></p>
        <script >
            let b = document.getElementById("base");
            let h = document.getElementById("height");
            let area = document.getElementById("result");
            b.addEventListener("input", triArea);
            h.addEventListener("input", triArea);
            function triArea() {
                let base = parseFloat(b.value);
                let height = parseFloat(h.value);
                area.innerHTML = `The triangle area is ${(0.5 * base * height).toFixed(2)}`
            }
        </script>
    </div>
    

</body>

</html>
